{{define "recherche"}}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recherche</title>
    <link rel="stylesheet" href="/static/css/recherche.css">
</head>
<body>
{{template "header"}}
<main>
    <h1>Search Results</h1>
    {{if .IsEmpty}}
    <p>No results found.</p>
    {{else}}
    <ul class="search-results">
        {{range .SearchItem}}
        <li class="search-item">
            <div class="search-info">
                <h2>{{.Name}}</h2>
                <p>Artists: {{range .Artists}}{{.Name}} {{end}}</p>
            </div>
        </li>
        {{end}}
    </ul>
    {{end}}
</main>
</body>
</html>
{{end}}
